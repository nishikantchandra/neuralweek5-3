<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10-Stock GRU Prediction Demo</title>

  <!-- TensorFlow.js & Chart.js via CDN (GitHub-Pages friendly) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f7f7f7;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    input[type=file] {
      flex: 1;
    }
    button {
      padding: .5rem 1.2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
    }
    button:disabled {
      background: #ccc !important;
      cursor: not-allowed;
    }
    #trainBtn {
      background: #007bff;
      color: #fff;
    }
    #trainBtn:not(:disabled):hover {
      background: #0069d9;
    }
    #predictBtn {
      background: #28a745;
      color: #fff;
    }
    #predictBtn:not(:disabled):hover {
      background: #218838;
    }
    .progress {
      margin: 1rem 0;
    }
    #status {
      font-weight: 600;
      margin-bottom: .5rem;
    }
    progress {
      width: 100%;
      height: 20px;
      border-radius: 4px;
      overflow: hidden;
    }
    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }
    @media (max-width: 900px) {
      .charts {
        grid-template-columns: 1fr;
      }
    }
    .stock-chart {
      background: #fafafa;
      padding: 1rem;
      border-radius: 6px;
    }
    .stock-chart h4 {
      margin: 0 0 .5rem 0;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Multi-Stock GRU Prediction Demo</h1>

    <div class="controls">
      <input type="file" id="csvFile" accept=".csv">
      <button id="trainBtn" disabled>Train Model</button>
      <button id="predictBtn" disabled>Run Prediction</button>
    </div>

    <div class="progress">
      <div id="status">Upload a CSV file to begin (Date, Symbol, Open, Close)</div>
      <progress id="trainingProgress" value="0" max="100"></progress>
    </div>

    <div class="charts">
      <div>
        <h3>Stock Accuracy Ranking</h3>
        <canvas id="accuracyChart"></canvas>
      </div>
      <div>
        <h3>Prediction Timeline (top-3 stocks)</h3>
        <div id="timelineContainer"></div>
      </div>
    </div>
  </div>

  <!-- ES6 modules -->
  <script type="module" src="data-loader.js"></script>
  <script type="module" src="gru.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
