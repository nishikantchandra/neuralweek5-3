<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stock GRU Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .upload-section, .training-section, .results-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .progress { margin: 10px 0; }
        .chart-container { margin: 20px 0; height: 400px; }
        .timeline-container { margin: 20px 0; height: 300px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Stock GRU Price Predictor</h1>
        
        <div class="upload-section">
            <h3>1. Upload Stock Data CSV</h3>
            <input type="file" id="csvFile" accept=".csv">
            <button id="loadDataBtn">Load & Prepare Data</button>
            <div id="dataStatus"></div>
        </div>

        <div class="training-section">
            <h3>2. Train GRU Model</h3>
            <button id="trainBtn" disabled>Start Training</button>
            <button id="stopTrainBtn" disabled>Stop Training</button>
            <div class="progress">
                <div id="trainingProgress">Epoch: 0/0 - Loss: 0.0000</div>
                <progress id="trainingBar" value="0" max="100"></progress>
            </div>
        </div>

        <div class="results-section">
            <h3>3. Results & Visualization</h3>
            <button id="evaluateBtn" disabled>Evaluate Model</button>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script type="module" src="data-loader.js"></script>
    <script type="module" src="gru.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
